<!DOCTYPE html>
<html lang="pl_PL">
<head>
  <title>Shop - Add product</title>
</head>
<body>
<!-- 🏗 Structo the Builder -->
<!-- Wykorzystaj odpowiednią składnię EJS do odpowiednich zadań. -->
<!-- Podpowiedź: <%- include(..., { menuLinks: ..., activeLinkPath: ... }); %> -->


<%- include('partials/navigation', { menuLinks: menuLinks, activeLinkPath: activeLinkPath }); %>

<h1>Add product</h1>

<form action="/product/add" method="POST">
  <br />
  <label>
    Name
    <br />
    <input type="text" name="name" />
  </label>
  <br />
  <label>
    Description
    <br />
    <input type="text" name="description" />
  </label>
  <br />
  <button type="submit">Add</button>
</form>
</body>
</html>
